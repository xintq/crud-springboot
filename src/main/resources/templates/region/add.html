<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="_layout :: htmlhead" th:with="title='CRUD - Add New Region'"></head>
</head>
<body>
<div th:replace="region/index :: view_id">(view_id)</div>
<div th:replace="_layout :: navbar">(navbar)</div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="_layout :: sidebar">(sidebar)</div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ol class="breadcrumb">
                <li><a th:href="@{/region}"><span class="glyphicon glyphicon-list" aria-hidden="true" title="List"></span></a></li>
                <li class="active"><span class="glyphicon glyphicon-plus" aria-hidden="true" title="New"></span></li>
            </ol>

            <div th:fragment='add_form'>
                <form th:action="@{/region/add}" th:object="${region}" th:method="post" action="#" class="form-horizontal">
                   <fieldset>
                    <div th:fragment='form'>
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'has-error form-group': 'form-group'">
                            <label class="col-sm-2 control-label">NAME</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{name}" class="form-control" placeholder="NAME"/>
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="bg-danger">Name Error</label>
                            </div>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('localName')} ? 'has-error form-group': 'form-group'">
                            <label class="col-sm-2 control-label">LOCAL NAME</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{localName}" class="form-control required" placeholder="LOCAL NAME"/>
                                <label th:if="${#fields.hasErrors('localName')}" th:errors="*{localName}" class="bg-danger">Local Name Error</label>
                            </div>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('code')} ? 'has-error form-group': 'form-group'">
                            <label class="col-sm-2 control-label">CODE</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{code}" class="form-control" placeholder="CODE"/>
                                <label th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="bg-danger">Code Error</label>
                            </div>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('telCode')} ? 'has-error form-group': 'form-group'">
                            <label class="col-sm-2 control-label">Tel Code</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{telCode}" class="form-control" placeholder="Tel Code"/>
                                <label th:if="${#fields.hasErrors('telCode')}" th:errors="*{telCode}" class="bg-danger">Tel Code Error</label>
                            </div>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('timeZone')} ? 'has-error form-group': 'form-group'">
                            <label class="col-sm-2 control-label">Time Zone</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{timeZone}" class="form-control" placeholder="Time Zone"/>
                                <label th:if="${#fields.hasErrors('timeZone')}" th:errors="*{timeZone}" class="bg-danger">Time Zone Error</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" name="save">Submit</button>
                            </div>
                        </div>
                    </div>
                   </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:include="_layout :: footer" id="footer">(footer)</div>
</body>
</html>
